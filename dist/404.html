<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Sistema de Chamados</title>
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container" style="text-align: center; padding-top: 5rem;">
        <div class="form-card">
            <div class="form-header">
                <h1>404</h1>
                <p>Página não encontrada</p>
            </div>
            <div class="form-content" style="text-align: center;">
                <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #f59e0b; margin-bottom: 1rem;"></i>
                <h2>Oops! A página que você está procurando não existe.</h2>
                <p style="margin-bottom: 2rem;">O endereço que você acessou pode estar incorreto ou a página pode ter sido movida.</p>
                <a href="/" class="submit-btn" style="display: inline-block; width: auto; text-decoration: none;">
                    <i class="fas fa-home"></i>
                    Voltar para a Página Inicial
                </a>
            </div>
        </div>
    </div>
</body>
</html>
